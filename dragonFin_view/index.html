<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DragonFin</title>
    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="DragonFin - ваш персональный финансовый помощник">
    <meta name="Keywords" content="кошелек, доход, расход">
</head>
<body>
<header>
    <div class="block_empty_left">&nbsp;</div>
    <div class="block_center block_center_header">
        <div class="div_logo">
            <div class="circle">&nbsp;</div>
            <div class="img_logo"><img class="img_logo" src="img/logo.png" alt="dragonFin_logo"></div>
        </div>
        <div class="site_name">
            <h1>Dragon Fin</h1>
        </div>
        <div class="slider-container">

            <input type="radio" class="slide_img" name="slide_img" id="slide_1" checked>
            <input type="radio" class="slide_img" name="slide_img" id="slide_2">
            <input type="radio" class="slide_img" name="slide_img" id="slide_3">

            <div class="slide" id="slide1">
                <h2>Ваш персональный финансовый помощник</h2>
            </div>

            <div class="slide" id="slide2">
                <h2>block 2</h2>
            </div>

            <div class="slide" id="slide3">
                <h2>block 3</h2>
            </div>

            <div id="arrow_next">
                <label for="slide_1"><i class="arrow angle-right" aria-hidden="true"></i></label>
                <label for="slide_2"><i class="arrow angle-right" aria-hidden="true"></i></label>
                <label for="slide_3"><i class="arrow angle-right" aria-hidden="true"></i></label>
            </div>

            <div id="arrow_prev">
                <label for="slide_1"><i class="arrow angle-left" aria-hidden="true"></i></label>
                <label for="slide_2"><i class="arrow angle-left" aria-hidden="true"></i></label>
                <label for="slide_3"><i class="arrow angle-left" aria-hidden="true"></i></label>
            </div>

            <div class="switchers">
                <label class="switcher" id="switcher1" for="slide_1"></label>
                <label class="switcher" id="switcher2" for="slide_2"></label>
                <label class="switcher" id="switcher3" for="slide_3"></label>
            </div>
        </div>
    </div>
    <div class="block_empty_right">&nbsp;</div>
</header>

<main>
    <div class="block_center block_center_main">
        <div class="h3_block_main"><h3>Войти через</h3></div>
        <div class="login_block_main">
            <img src="img/google.png">
            <img src="img/facebook.png">
            <img src="img/microsoft.png">
        </div>
        <div class="or_block_main">или</div>
        <div class="form_block_main">
            <form>
                <input>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="block_center block_center_footer">
        <div class="what_new"><p>Что нового?</p></div>
        <div class="what_language">
            <select class="select_language">
                <option selected="selected">русский</option>
                <option>укаїнська</option>
                <option>english</option>
            </select>
            &#9660;
        </div>
    </div>
</footer>

</body>
</html>
