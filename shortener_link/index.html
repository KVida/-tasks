<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page_1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="ajax.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" id="ajax_form" action="">
                <div class="form-group">
                    <label for="str_url">Введите оригинальный URL-адрес:</label>
                    <input name="str_url"  type="url" class="form-control form-input" id="str_url" aria-describedby="urlHelp" placeholder="https://www.com/path/path/path/path/">
                    <small id="urlHelp" class="form-text text-muted">После обработки - отобразится на странице короткий URL-адрес.</small>
                </div>
                <button type="submit" id="btn-submit" class="btn btn-primary">Обработать</button>
                <hr>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-3"></div>
        <div id="result_form"  class="col-md-auto"></div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
